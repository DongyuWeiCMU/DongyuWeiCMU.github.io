# main text of home
name: Dongyu Wei
bio: Software. Algorithms. Machine Learning. Workout.

# summary info
description: I like Koala.

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/me.png

url: http://dongyuweicmu.github.io

permalink: /:title/

markdown: kramdown
highlighter: rouge

# To enable google analytics, supply your token below
analytics-google: 'UA-65808904-1'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, set to false
disqus: dongyuweicmu

# if you don't have any of social below, comment the line
resume: true
# facebook: myfacebook
twitter: dongyuwei
# google: mygoogle
instagram: don.yu.wei
# pinterest: mypinterest
linkedin: dongyu-wei
# youtube: myyoutube
# spotify: myspotify
github: dongyuweicmu
# medium: medium
# vimeo: myvimeo
email: dongyu.wei@sv.cmu.edu

authors:
    dongyuweicmu:
        name: Dongyu Wei
        bio: Loving sleeping
        external-image: false
        picture: assets/images/me.png
        twitter: thelifeofewer

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
about: true
projects: true
resume: true
# blog: true



# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# show next & prev links in blog post?
blog-nav-links: false

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

sass:
    sass_dir: _sass
    style: :compressed

gems:
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

jekyll-mentions:
    base_url: https://github.com

exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, indigo-gh-pages.zip, Rakefile, screen-shot.png, travis.sh, tasks]
